<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS SCRIPT -->
    <script src="scripts/profile.js" defer></script>
    <script src="scripts/address.js" defer></script>
    <script src="scripts/shipping.js" defer type="module"></script>
    <script src="scripts/product.js" defer type="module"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Wizard shop</title>
  </head>
  <body>
    <header class="menu-navigation" style="display: none;">
      <nav>
        <ul>
          <li>HOME</li>
          <li>SHOP</li>
          <li>SCHOOL</li>
          <li>CONTACT</li>
        </ul>
      </nav>
    </header>

    <section id="mainProduct" style="display: flex;">
      <div class="product-details">
        <h2>SWEATSHIRT</h2>
        <p class="product-details-price">27'95€</p>
        <div class="product-details-shopNow">
          <button class="nextSection">SHOP NOW</button>
        </div>
        <div class="product-details-colors">
         
          <input class="orange" value="orange" type="radio" name="product-color-pick" id="orange" checked></input>
          <label for="orange" class="orange"></label>
          <input class="green" value="green" type="radio" name="product-color-pick" id="green"></input> 
          <label for="green" class="green"> </label>
          <input class="pink" value="pink" type="radio" name="product-color-pick" id="pink"></input>
          <label for="pink" class="pink"></label>
          <input class="blue" value="blue"  type="radio" name="product-color-pick" id="blue"></input>
          <label for="blue" class="blue"></label>
        </div>
        <div class="product-details-sizes">
        <input type="radio" name="product-size-pick" id="xs"  value="XS" checked> 
        <label for="xs">XS</label>
        <input type="radio" name="product-size-pick" id="s" value="S"> 
        <label for="s">S</label>
        <input type="radio" name="product-size-pick" id="m" value="M">
        <label for="m">M</label>
        <input type="radio" name="product-size-pick" id="l" value="L">
        <label for="l">L</label>
        </div>
        <div class="product-details-miniature">
          <div class="miniature front-tshirt">
            <img src="assets/tshirt-front/orange-sweatshirt.png" alt="">
          </div>
          <div class="miniature back-tshirt">
            <img src="assets/tshirt-back/orange-sweatshirt.png" alt="">
          </div>
          <div class="miniature front-back-tshirt">
            <img src="assets/tshirt-back-front/orange-sweatshirt.png" alt="">
          </div>
        </div>
        <div class="product-details-icons">
          <span>
            <img src="assets/icons/instagram.png" alt="" />
          </span>
          <span>
            <img src="assets/icons/twitter.png" alt="" />
          </span>
          <span>
            <img src="assets/icons/facebook.png" alt="" />
          </span>
        </div>
      </div>
      <div class="product-images">
      </div>
    </section>
    <section id="profile">
      <div class="profile-details">
        <div id="progress">
          <div id="progress-bar"></div>
          <ul id="progress-num">
            <li class="step active"></li>
            <li class="step"></li>
            <li class="step"></li>
            <li class="step"></li>
          </ul>
        </div>
      </div>
        <div class="profile-left">
          <div class="social-media-icons">
            <span>
              <img src="assets/icons/instagram.png" alt="" />
            </span>
            <span>
              <img src="assets/icons/twitter.png" alt="" />
            </span>
            <span>
              <img src="assets/icons/facebook.png" alt="" />
            </span>
          </div>
        </div>

        <div class="profile-rigth">
          <h2 class="profile-title">Profile</h2>
          <form id="formProfile">
            <input
              type="text"
              id="userNameProfile"
              class="input-profile"
              placeholder="USERNAME"
            /><br />
            <small id="errUserNameProfile"></small><br />
            <input type="email" id="emailProfile" class="input-profile" 
            placeholder="EMAIL"/><br />
            <small id="errEmailProfile"></small><br />

            <input
              type="password"
              id="passwordProfile"
              class="input-profile"
              placeholder="PASSWORD"
            /><br />
            <small id="errPasswordProfile"></small><br />

            <input
              type="password"
              id="confirmPassProfile"
              class="input-profile"
              placeholder=" CONFIRM PASSWORD"
            /><br />
            <small id="errConfirmPassProfile"></small><br />

            <div class="buttons-block">
              <button id="clearBtnProfile" class="clear-btn" type="button">CLEAR</button>
              <button
                id="nextBtnProfile"
                class="next-btn nextSection"
                type="submit"
              >
                NEXT
              </button>
            </div>
          </form>
        </div>
        
      </div>
      <div class="profile-images"></div>
    </section>
    <!-- ADDRESS -->
    <section id="address">
      <div class="address-details">
        <div id="progress">
          <div id="progress-bar"></div>
          <ul id="progress-num">
            <li class="step active"></li>
            <li class="step"></li>
            <li class="step"></li>
            <li class="step"></li>
          </ul>
        </div>
        <form action="" id="addressForm">
          <div class="fieldAddress">
          <!-- First name -->
          <input type="text" id="firstNameAddress" placeholder="NAME"/>
          <!--Last name-->
          <input type="text" id="lastNameAddress" placeholder="LAST NAME" />
        </div>
          <!--Birthday-->
          <input type="date" name="" id="birthdayAddress" />
          <!--Address 1-->
          <input type="text" name="" id="address1" placeholder="ADDRESS 1"/>
          <!--Address 2-->
          <input type="text" id="address2" placeholder="ADDRESS 2"/>
          <div class="fieldAddress">
          <!--Postal code-->
          <input type="number" name="" id="postalCodeAddress" placeholder="POSTAL CODE"/>
          <!--Country-->
          <select name="" id="countryBornAddress">
            <option value="Andorra" selected>Andorra</option>
            <option value="España">España</option>
            <option value="Francia">Francia</option>
            <option value="Alemania">Alemania</option>
            <option value="Grecia">Grecia</option>
          </select>
        </div>
        <div class="fieldAddress ">
          <!-- Phone country code-->
          <select name="" id="countryPhoneAddress">
            <option value="" selected>376 - AND</option>
            <option value="">34 - ESP</option>
            <option value="">33 - FRA</option>
            <option value="">49 - DEU</option>
            <option value="">30 - GRC</option>
          </select>
          <!--Phone number-->
          <input type="tel" name="" id="phoneNumberAddress" placeholder="PHONE NUMBER" />
          </div>
          <!-- Current address checkbox -->
          <div class="fieldAddress fieldCurrentAddress">
          <label for="currentAddress" class="currAddr">This is my regular address</label>
          <input type="checkbox" name="" id="currentAddress" />
        </div>
          <!--Submit -->
          <div class="fieldAddress addressBtn">
          <input type="reset" value="Reset" />
          <input type="submit" value="Next" class="nextSection" /></div>
        </form>
      </div> 
      <div class="address-image"></div>
    </section>
   
    </section>
    <!-- SHIPPING -->
    <section id="shipping" style="display: none;">
      <div class="containerShipping">
          <h1 class="shippingTittle">SHIPPING</h1>
          <!-- SHIPPING TYPE -->
          <form action="" class="radioImput">
              <div class="radioImputShipping">
                  <label for="free"><input type="radio" name="shipping" id="free" value="registro" />
                    Free shipment (72H) 
                  </label>
                  <label for="extra">
                    <input type="radio" name="shipping" id="extra" value="registro" />
                    Extra shipping (48H)<b> 4,99$</b> 
                  </label>
                  <label for="shipping-premium">
                    <input type="radio" name="shipping" id="shipping-premium" value="registro" />
                    Premium (24H)<b> 9,99$</b> 
                  </label>
                   <!-- FOR GIFT -->
              <div class="checkbox-form">
                <label class="labelCheckbox" for="forGift">
                  <input class="form--input01" type="checkbox" name="gift" id="gift-value" />
                  Is it a gift? Write your message! 
                </label>
            </div>
              </div>
              <!-- SHIPPING DATE -->
  
                <div class="containerDate">
                  <p>ESTIMATE DELIVERY DATE:</p>
                  <p id="dateFromEstimate"></p>
                   <p id="dateToEstimate"></p>
                </div>
                  <!-- <div class="containerPremium" style="display: none">
                      <p>ESTIMATE DELIVERY DATE:</p>
                      <p id="premiumDate"></p>
                      <p id="premiumDateSend"></p>
                  </div>
                  <div class="containerExtra" style="display: none">
                      <p>ESTIMATE DELIVERY DATE:</p>
                      <p id="extraDate"></p>
                      <p id="extraDateSend"></p>
                  </div>
                  <div class="containerFree" style="display: none">
                      <p>ESTIMATE DELIVERY DATE:</p>
                      <p id="freeDate"></p>
                      <p id="freeDateSend"></p>
                  </div> -->
           
             
              <!-- GIFT MESSAGE -->
              <div class="gift-form">
                  <textarea class="form--input02" name="" id="textAreaShipping" cols="10" rows="10" maxlength="200"
                      disabled></textarea>
                  <!-- <label for="giftMessage">Gift message</label> -->
              </div>
              <!-- GIFT IMAGE -->
              <div class="image-form">
                  <label for="wrapperImage">Gift wrapper image</label>
                  <label class="buttonFile" for="file-button">Select image</label>
                  <input id="file-button" class="form--input03" type="file" onchange='inputChangeFile()'
                      accept="image/png, image/jpeg" name="select_image" style="display:none;" />
                  <div id="info"></div>
              </div>
              <!-- BUTTON OF CLEAR AND NEXT -->
              <aside>
                  <div class="aside--01">
                      <input class="clear--button" type="reset" name="clear_form_button" value="Clear form" />
                      <input id="nextButton" class="next--button" type="submit" name="next_button" value="Next" />
                  </div>
              </aside>
      </div>
      </form>
      <div class="imageShipping"></div>
  </section>
  <!-- ICONOS-->
  <section id="address" style="display: none;">
      <div class="profile-details">
          <div class="profile-left">
              <div class="social-media-icons">
                  <span>
                      <img src="assets/icons/instagram.png" alt=""/>
                  </span>
                  <span>
                      <img src="assets/icons/twitter.png" alt="" />
                  </span>
                  <span>
                      <img src="assets/icons/facebook.png" alt="" />
                  </span>
              </div>
          </div>
    <div class="intervalTimer">
      <p>
        You started registering <br />
        <span id="timeMinutes"></span> Hurry up!
      </p>
    </div>
    <div class="intervalTimerOver">
      <p>Your time it's over</p>
    </div>
  </body>
</html>
